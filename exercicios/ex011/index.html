<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente/diminua o zoom do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" controls>
        <source src="midia/giro dos artistas.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não tem compatibilidade com o áudio. <a href="midia/giro dos artistas.mp3">Clique aqui para baixar.</a></p>
    </audio>
</body>
</html>
