<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Para escrever parágrafos, apenas colocar o texto entre os pars de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Para quebrar a linha como feito agora, <br> usar a tag &lt;br&gt;.</p> <!--LESS THAN / GREATER THAN -->
    <p>Adicionando símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &dollar;
        &cent;
        &delta;
        &Delta;
        &uparrow;
    </p>
    <p>Adicionando emoji?
        &#x1F98D;
        &#x1F34C;
    </p>
</body>
</html>
